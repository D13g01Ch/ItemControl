<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: url('77.png') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .top-border, .bottom-border {
            width: 100%;
            height: 60px;
            background-color: #fe5575;
            position: absolute;
            left: 0;
        }

        .top-border {
            top: 0;
        }

        .bottom-border {
            bottom: 0;
        }

        .form-side {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1.5s ease-in-out;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            z-index: 1;
        }

        .form-box {
            width: 80%;
            max-width: 400px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
            animation: slideIn 1s ease-out;
            background: white;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            animation: fadeIn 2s ease-in;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: white;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            animation: fadeIn 2s ease-in;
        }

        button:hover {
            background: #218838;
        }

        .error {
            color: red;
            font-size: 14px;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

<div class="top-border"></div>

<div class="form-side">
    <div class="form-box">
        <h2>Registro de Usuario</h2>
        <input type="text" id="usuario" placeholder="Usuario">
        <input type="password" id="password" placeholder="Contraseña">
        <input type="password" id="adminPassword" placeholder="Contraseña del Administrador">
        <div class="button-container">
            <button onclick="registrarUsuario()">Registrar</button>
            <button onclick="window.location.href='inicio.html'">Volver</button>
        </div>
        <p class="error" id="mensajeError"></p>
    </div>
</div>

<div class="bottom-border"></div>

<script>
    function registrarUsuario() {
        var usuario = document.getElementById("usuario").value;
        var password = document.getElementById("password").value;
        var adminPassword = document.getElementById("adminPassword").value;
        var mensajeError = document.getElementById("mensajeError");

        if (usuario === "" || password === "" || adminPassword === "") {
            mensajeError.textContent = "Todos los campos son obligatorios.";
        } else if (adminPassword !== "admin123") {
            mensajeError.textContent = "Contraseña de administrador incorrecta.";
        } else {
            alert("Usuario registrado con éxito");
            window.location.href = "login.html"; // Redirigir a la página de inicio de sesión
        }
    }
</script>

</body>
</html>
