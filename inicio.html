<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #41738F; /* Azul cielo */
        }

        .container {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .image-side {
            width: 50%;
            height: 100vh;
            background: url('https://i.imgur.com/b4cD78s.png') no-repeat center center/cover;
            border-bottom-right-radius: 50%;
            border-top-right-radius: 50%;
            animation: slideInLeft 1.5s ease-in-out;
        }

        .login-side {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        .login-box {
            width: 80%;
            max-width: 400px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
            animation: slideIn 1s ease-out;
            background: transparent;
        }

        h2 {
            margin-bottom: 20px;
            color: #ffffff;
            animation: fadeIn 2s ease-in;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: white;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            animation: fadeIn 2s ease-in;
        }

        button:hover {
            background: #0056b3;
        }

        .register-btn {
            background: #28a745;
        }

        .register-btn:hover {
            background: #218838;
        }

        .error {
            color: red;
            font-size: 14px;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="image-side"></div>
    <div class="login-side">
        <div class="login-box">
            <h2>Iniciar Sesión</h2>
            <input type="text" id="usuario" placeholder="Usuario">
            <input type="password" id="password" placeholder="Contraseña">
            <div class="button-container">
                <button onclick="validarLogin()">Ingresar</button>
                <button class="register-btn" onclick="window.location.href='registro.html'">Agregar Usuario</button>
            </div>
            <p class="error" id="mensajeError"></p>
        </div>
    </div>
</div>

<script>
    function validarLogin() {
        var usuario = document.getElementById("usuario").value;
        var password = document.getElementById("password").value;
        var mensajeError = document.getElementById("mensajeError");

        if (usuario === "admin" && password === "1234") {
            alert("Inicio de sesión exitoso");
            window.location.href = "dashboard.html"; // Redirigir a otra página
        } else {
            mensajeError.textContent = "Usuario o contraseña incorrectos.";
        }
    }
</script>

</body>
</html>
