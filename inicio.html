<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color:   #ffdaab;
        }

        .container {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .image-side {
            width: 50%;
            height: 100vh;
            background: url('fondo1.png') no-repeat center center/cover;
            border-bottom-right-radius: 50%;
            border-top-right-radius: 50%;
            animation: slideInLeft 1.5s ease-in-out;
        }

        .login-side {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        .login-box {
            width: 80%;
            max-width: 400px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
            animation: slideIn 1s ease-out;
            background: transparent;
        }

        h2 {
            margin-bottom: 20px;
            color: #000026;
            animation: fadeIn 2s ease-in;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: white;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #005A9C;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            animation: fadeIn 2s ease-in;
        }

        button:hover {
            background: #0056b3;
        }

        .register-btn {
            background: #4CAF50;
        }

        .register-btn:hover {
            background: #218838;
        }

        .error {
            color: red;
            font-size: 14px;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="image-side"></div>
    <div class="login-side">
        <div class="login-box">
            <h2>Iniciar Sesión</h2>
            <input type="text" id="usuario" placeholder="Usuario" maxlength="10">
            <input type="password" id="password" placeholder="Contraseña" maxlength="10">
            <div class="button-container">
                <button onclick="validarLogin()">Ingresar</button>
                <button class="register-btn" onclick="window.location.href='registro.html'">Registrarse</button>
            </div>
            <p class="error" id="mensajeError"></p>
        </div>
    </div>
</div>

<script>
    const usuarios = {
        "admin": { password: "1234", rol: "Gerente" },
        "usuario1": { password: "5678", rol: "Abarrotero" }
    };

    document.getElementById("usuario").addEventListener("keydown", function(event) {
        if (event.key === "Enter") {
            event.preventDefault();
            document.getElementById("password").focus();
        }
    });

    document.getElementById("password").addEventListener("keydown", function(event) {
        if (event.key === "Enter") {
            event.preventDefault();
            validarLogin();
        }
    });

    function validarLogin() {
        var usuario = document.getElementById("usuario");
        var password = document.getElementById("password");
        var mensajeError = document.getElementById("mensajeError");

        if (usuario.value === "" || password.value === "") {
            mensajeError.textContent = "Por favor rellena todos los campos.";
            return;
        }

        if (usuarios[usuario.value] && usuarios[usuario.value].password === password.value) {
            var rol = usuarios[usuario.value].rol;
            alert("Inicio de sesión exitoso\nSesión iniciada como " + rol);
            window.location.href = "dashboard.html";
        } else {
            mensajeError.textContent = "Usuario o contraseña incorrectos.";
            usuario.value = "";
            password.value = "";
            usuario.focus();
        }
    }
</script>

</body>
</html>
